<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BancoCreateDlg" widgetVar="BancoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateBancoTitle}">
            <h:form id="BancoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{bancoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateBancoLabel_codBanco}" for="codBanco" />
                        <p:inputText id="codBanco" value="#{bancoController.selected.codBanco}" title="#{bundle.CreateBancoTitle_codBanco}" required="true" requiredMessage="#{bundle.CreateBancoRequiredMessage_codBanco}"/>
                        <p:outputLabel value="#{bundle.CreateBancoLabel_dscBanco}" for="dscBanco" />
                        <p:inputText id="dscBanco" value="#{bancoController.selected.dscBanco}" title="#{bundle.CreateBancoTitle_dscBanco}" required="true" requiredMessage="#{bundle.CreateBancoRequiredMessage_dscBanco}"/>
                        <p:outputLabel value="#{bundle.CreateBancoLabel_codAgencia}" for="codAgencia" />
                        <p:inputText id="codAgencia" value="#{bancoController.selected.codAgencia}" title="#{bundle.CreateBancoTitle_codAgencia}" required="true" requiredMessage="#{bundle.CreateBancoRequiredMessage_codAgencia}"/>
                        <p:outputLabel value="#{bundle.CreateBancoLabel_codConta}" for="codConta" />
                        <p:inputText id="codConta" value="#{bancoController.selected.codConta}" title="#{bundle.CreateBancoTitle_codConta}" required="true" requiredMessage="#{bundle.CreateBancoRequiredMessage_codConta}"/>
                        <p:outputLabel value="#{bundle.CreateBancoLabel_dtDataCad}" for="dtDataCad" />
                        <p:calendar id="dtDataCad" pattern="dd/MM/yyyy" value="#{bancoController.selected.dtDataCad}" title="#{bundle.EditBancoTitle_dtDataCad}" required="true" requiredMessage="#{bundle.EditBancoRequiredMessage_dtDataCad}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateBancoLabel_vltSaldoIni}" for="vltSaldoIni" />
                        <p:inputText id="vltSaldoIni" value="#{bancoController.selected.vltSaldoIni}" title="#{bundle.CreateBancoTitle_vltSaldoIni}" required="true" requiredMessage="#{bundle.CreateBancoRequiredMessage_vltSaldoIni}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{bancoController.create}" value="#{bundle.Save}" update="display,:BancoListForm:datalist,:growl" oncomplete="handleSubmit(args,'BancoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="BancoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
