<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BancoEditDlg" widgetVar="BancoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditBancoTitle}">
            <h:form id="BancoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{bancoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditBancoLabel_codBanco}" for="codBanco" />
                        <p:inputText id="codBanco" readonly="true" value="#{bancoController.selected.codBanco}" title="#{bundle.EditBancoTitle_codBanco}" required="true" requiredMessage="#{bundle.EditBancoRequiredMessage_codBanco}"/>
                        <p:outputLabel value="#{bundle.EditBancoLabel_dscBanco}" for="dscBanco" />
                        <p:inputText id="dscBanco" value="#{bancoController.selected.dscBanco}" title="#{bundle.EditBancoTitle_dscBanco}" required="true" requiredMessage="#{bundle.EditBancoRequiredMessage_dscBanco}"/>
                        <p:outputLabel value="#{bundle.EditBancoLabel_codAgencia}" for="codAgencia" />
                        <p:inputText id="codAgencia" value="#{bancoController.selected.codAgencia}" title="#{bundle.EditBancoTitle_codAgencia}" required="true" requiredMessage="#{bundle.EditBancoRequiredMessage_codAgencia}"/>
                        <p:outputLabel value="#{bundle.EditBancoLabel_codConta}" for="codConta" />
                        <p:inputText id="codConta" value="#{bancoController.selected.codConta}" title="#{bundle.EditBancoTitle_codConta}" required="true" requiredMessage="#{bundle.EditBancoRequiredMessage_codConta}"/>
                        <p:outputLabel value="#{bundle.EditBancoLabel_dtDataCad}" for="dtDataCad" />
                        <p:calendar id="dtDataCad" pattern="MM/dd/yyyy" value="#{bancoController.selected.dtDataCad}" title="#{bundle.EditBancoTitle_dtDataCad}" required="true" requiredMessage="#{bundle.EditBancoRequiredMessage_dtDataCad}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditBancoLabel_vltSaldoIni}" for="vltSaldoIni" />
                        <p:inputText id="vltSaldoIni" value="#{bancoController.selected.vltSaldoIni}" title="#{bundle.EditBancoTitle_vltSaldoIni}" required="true" requiredMessage="#{bundle.EditBancoRequiredMessage_vltSaldoIni}"/>
                        <p:outputLabel value="#{bundle.EditBancoLabel_dtDataAtu}" for="dtDataAtu" />
                        <p:calendar id="dtDataAtu" pattern="MM/dd/yyyy" value="#{bancoController.selected.dtDataAtu}" title="#{bundle.EditBancoTitle_dtDataAtu}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditBancoLabel_vltSaldoAtu}" for="vltSaldoAtu" />
                        <p:inputText id="vltSaldoAtu" value="#{bancoController.selected.vltSaldoAtu}" title="#{bundle.EditBancoTitle_vltSaldoAtu}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{bancoController.update}" value="#{bundle.Save}" update="display,:BancoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'BancoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="BancoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
