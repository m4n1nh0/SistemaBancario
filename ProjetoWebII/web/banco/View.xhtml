<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BancoViewDlg" widgetVar="BancoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewBancoTitle}">
            <h:form id="BancoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{bancoController.selected != null}">
                        <h:outputText value="#{bundle.ViewBancoLabel_codBanco}"/>
                        <h:outputText value="#{bancoController.selected.codBanco}" title="#{bundle.ViewBancoTitle_codBanco}"/>
                        <h:outputText value="#{bundle.ViewBancoLabel_dscBanco}"/>
                        <h:outputText value="#{bancoController.selected.dscBanco}" title="#{bundle.ViewBancoTitle_dscBanco}"/>
                        <h:outputText value="#{bundle.ViewBancoLabel_codAgencia}"/>
                        <h:outputText value="#{bancoController.selected.codAgencia}" title="#{bundle.ViewBancoTitle_codAgencia}"/>
                        <h:outputText value="#{bundle.ViewBancoLabel_codConta}"/>
                        <h:outputText value="#{bancoController.selected.codConta}" title="#{bundle.ViewBancoTitle_codConta}"/>
                        <h:outputText value="#{bundle.ViewBancoLabel_dtDataCad}"/>
                        <h:outputText value="#{bancoController.selected.dtDataCad}" title="#{bundle.ViewBancoTitle_dtDataCad}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewBancoLabel_vltSaldoIni}"/>
                        <h:outputText value="#{bancoController.selected.vltSaldoIni}" title="#{bundle.ViewBancoTitle_vltSaldoIni}"/>
                        <h:outputText value="#{bundle.ViewBancoLabel_dtDataAtu}"/>
                        <h:outputText value="#{bancoController.selected.dtDataAtu}" title="#{bundle.ViewBancoTitle_dtDataAtu}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewBancoLabel_vltSaldoAtu}"/>
                        <h:outputText value="#{bancoController.selected.vltSaldoAtu}" title="#{bundle.ViewBancoTitle_vltSaldoAtu}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="BancoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
