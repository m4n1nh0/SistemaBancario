<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LocalMoveViewDlg" widgetVar="LocalMoveViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewLocalMoveTitle}">
            <h:form id="LocalMoveViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{localMoveController.selected != null}">
                        <h:outputText value="#{bundle.ViewLocalMoveLabel_codLocal}"/>
                        <h:outputText value="#{localMoveController.selected.codLocal}" title="#{bundle.ViewLocalMoveTitle_codLocal}"/>
                        <h:outputText value="#{bundle.ViewLocalMoveLabel_dscLocal}"/>
                        <h:outputText value="#{localMoveController.selected.dscLocal}" title="#{bundle.ViewLocalMoveTitle_dscLocal}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="LocalMoveViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
